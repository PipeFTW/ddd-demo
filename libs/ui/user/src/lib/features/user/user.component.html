<div class="user-container">
  <ddd-demo-action-header [actions]="actions"></ddd-demo-action-header>
  <ng-container *ngIf="(users$|async) as users">
    <ddd-demo-data-table [data]="users"
                         [columnDefs]="columnDefs"
                         (columnResized)="storeColumns()"
                         (columnMoved)="storeColumns()"
                         (columnVisibilityChanged)="whenColumnVisibilityChanged()">

    </ddd-demo-data-table>
  </ng-container>
</div>
